<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow League - Advanced Web Game</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameContainer" class="w-full h-screen relative">

  <!-- Faction Selection Screen -->
  <div id="factionScreen" class="absolute inset-0 bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-6xl font-bold text-white mb-8 animate-pulse">
        <i class="fas fa-moon mr-4"></i>Shadow League<i class="fas fa-star ml-4"></i>
      </h1>
      <p class="text-xl text-gray-300 mb-12">Choose Your Faction</p>
      <div class="grid grid-cols-2 gap-8">
        <button id="shadowFaction" class="faction-btn realm-button bg-gradient-to-br from-purple-800 to-black text-white px-8 py-6 rounded-xl text-xl font-bold">
          <i class="fas fa-moon mb-2 block text-3xl"></i>Shadow League
        </button>
        <button id="clawFaction" class="faction-btn realm-button bg-gradient-to-br from-red-800 to-red-600 text-white px-8 py-6 rounded-xl text-xl font-bold">
          <i class="fas fa-paw mb-2 block text-3xl"></i>C.L.A.W
        </button>
        <button id="lightFaction" class="faction-btn realm-button bg-gradient-to-br from-yellow-400 to-orange-500 text-white px-8 py-6 rounded-xl text-xl font-bold">
          <i class="fas fa-sun mb-2 block text-3xl"></i>Lightly City
        </button>
        <button id="spaceFaction" class="faction-btn realm-button bg-gradient-to-br from-indigo-800 to-purple-600 text-white px-8 py-6 rounded-xl text-xl font-bold">
          <i class="fas fa-rocket mb-2 block text-3xl"></i>SpaceX Station
        </button>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="hidden absolute inset-0">
    <!-- HUD -->
    <div class="stats-panel absolute top-4 left-4 p-4 rounded-lg text-white z-10">
      <div class="flex items-center mb-2"><i class="fas fa-user mr-2"></i><span id="playerLevel" class="font-bold">Level 1</span></div>
      <div class="mb-3">
        <div class="flex justify-between text-sm mb-1"><span>HP</span><span id="hpText">100/100</span></div>
        <div class="w-32 bg-gray-700 rounded-full h-2"><div id="hpBar" class="health-bar bg-red-500 h-2 rounded-full" style="width: 100%"></div></div>
      </div>
      <div class="mb-3">
        <div class="flex justify-between text-sm mb-1"><span>XP</span><span id="xpText">0/100</span></div>
        <div class="w-32 bg-gray-700 rounded-full h-2"><div id="xpBar" class="xp-bar bg-blue-500 h-2 rounded-full" style="width: 0%"></div></div>
      </div>
      <div class="text-sm">Faction: <span id="currentFaction" class="font-bold"></span></div>
    </div>

    <!-- Realm Selector -->
    <div class="absolute top-4 right-4 p-4 stats-panel rounded-lg z-10">
      <h3 class="text-white font-bold mb-3"><i class="fas fa-globe mr-2"></i>Realms</h3>
      <div class="space-y-2">
        <button id="shadowRealm" class="realm-button w-full bg-purple-800 text-white px-4 py-2 rounded text-sm"><i class="fas fa-moon mr-2"></i>Shadow Realm</button>
        <button id="clawRealm" class="realm-button w-full bg-red-800 text-white px-4 py-2 rounded text-sm"><i class="fas fa-paw mr-2"></i>C.L.A.W Base</button>
        <button id="lightRealm" class="realm-button w-full bg-yellow-600 text-white px-4 py-2 rounded text-sm"><i class="fas fa-sun mr-2"></i>Lightly City</button>
        <button id="spaceRealm" class="realm-button w-full bg-indigo-800 text-white px-4 py-2 rounded text-sm"><i class="fas fa-rocket mr-2"></i>Space Station</button>
      </div>
    </div>

    <!-- Abilities -->
    <div class="absolute bottom-4 left-4 p-4 stats-panel rounded-lg z-10">
      <h3 class="text-white font-bold mb-3"><i class="fas fa-magic mr-2"></i>Abilities</h3>
      <div class="flex space-x-3">
        <button id="ability1" class="ability-btn bg-purple-600 text-white px-4 py-2 rounded relative"><i class="fas fa-bolt"></i><div class="ability-cooldown absolute inset-0 rounded opacity-50 hidden"></div></button>
        <button id="ability2" class="ability-btn bg-blue-600 text-white px-4 py-2 rounded relative"><i class="fas fa-shield-alt"></i><div class="ability-cooldown absolute inset-0 rounded opacity-50 hidden"></div></button>
        <button id="ability3" class="ability-btn bg-green-600 text-white px-4 py-2 rounded relative"><i class="fas fa-heart"></i><div class="ability-cooldown absolute inset-0 rounded opacity-50 hidden"></div></button>
      </div>
      <p class="text-gray-400 text-xs mt-2">Press 1, 2, 3 or click to use abilities</p>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" class="block mx-auto mt-16"></canvas>

    <!-- Music Controls -->
    <div class="absolute bottom-4 right-4 p-4 stats-panel rounded-lg z-10 text-white">
      <h3 class="font-bold mb-2"><i class="fas fa-music mr-2"></i>Music</h3>
      <button id="playMusic" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Play</button>
      <button id="pauseMusic" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Pause</button>
    </div>
  </div>

  <!-- Game Over -->
  <div id="gameOverScreen" class="hidden absolute inset-0 bg-black bg-opacity-80 flex items-center justify-center">
    <div class="text-center">
      <h2 class="text-4xl font-bold text-red-500 mb-4">Game Over</h2>
      <p class="text-white text-xl mb-6">You have been defeated!</p>
      <button id="restartBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg">Restart Game</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="your_idol.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>
<script src="game.js"></script>
</body>
</html>
